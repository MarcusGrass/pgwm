[package]
name = "pgwm-core"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
status-bar = ["time"]
debug = []
config-file = ["serde", "heapless/serde", "toml"]

[dependencies]
atoi = { version = "1.0.0", default-features = false }
bstr = { version = "0.2.17", default-features = false }
heapless = { version = "0.7.13", default-features = false }
toml = {version = "0.5.9", optional = true}
thiserror = "1.0.30"
x11-keysyms = { git = "https://github.com/MarcusGrass/x11-keysyms", rev = "4b0f0e3516100666d18df4b6e8eb520b318e1dc9", features = ["miscellany", "latin1"] }

x11rb = { version = "0.10.0", features = ["render", "cursor"]}

time = { version = "0.3.9", optional = true, default-features = false, features = ["formatting", "local-offset"] }
serde = { version = "1.0.137", default-features = false, features = ["derive"], optional = true }

[dev-dependencies]
tiny-bench = "0.1.0"

[[bench]]
name = "benchmark"
harness = false
