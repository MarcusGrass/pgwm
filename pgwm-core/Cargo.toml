[package]
name = "pgwm-core"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
status-bar = ["time"]
debug = []
config-file = ["serde", "heapless/serde", "toml"]

[dependencies]
atoi = { version = "1.0.0", default-features = false }
bstr = { version = "0.2.17", default-features = false }
heapless = { version = "0.7.10" }
toml = {version = "0.5.8", optional = true}
thiserror = "1.0.30"
x11 = { version = "2.19.1", default-features = false, features = ["xft"] }
x11rb = { version = "0.9.0", default-features = false, features = ["cursor"]}

time = { version = "0.3.9", optional = true, default-features = false, features = ["formatting", "local-offset"] }
serde = { version = "1.0.136", default-features = false, features = ["derive"], optional = true }

[dev-dependencies]
criterion = { version = "0.3.5", default-features = false }

[[bench]]
name = "benchmark"
harness = false
