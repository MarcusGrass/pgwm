[package]
name = "pgwm-app"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
config-file = ["pgwm-core/config-file"]
default = ["xinerama", "status-bar", "config-file"]
debug = ["pgwm-core/debug", "xcb-rust-connection/debug", "xcb-rust-protocol/debug", "pgwm-utils/debug"]
xinerama = ["xcb-rust-connection/xinerama", "xcb-rust-protocol/render"]
status-bar = ["pgwm-core/status-bar", "time"]
perf-test = []

[dependencies]
hashbrown = { version = "0.12.3", default-features = false }
heapless = { version = "0.7.16", default-features = false }
fontdue = { version = "0.7.2", default-features = false, features = ["simd"] }
pgwm-core = { path = "../pgwm-core" }
pgwm-utils = { path = "../pgwm-utils" }
smallmap = { version = "1.4.0", default-features = false }
time = { version = "0.3.17", optional = true, default-features = false }
unix-print = "0.1.0"
tiny-std = { version = "0.1" }
rusl = { version = "0.1" }

xcb-rust-connection = { version = "0.1" }
xcb-rust-protocol = { version = "0.1" }

[dev-dependencies]
tiny-std = { version = "0.1", features = ["start", "alloc"] }
