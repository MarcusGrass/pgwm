[package]
name = "pgwm"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
config-file = ["pgwm-core/config-file"]
default = ["xinerama", "status-bar", "config-file"]
debug = ["pgwm-core/debug", "x11rb/debug"]
xinerama = ["x11rb/xinerama"]
status-bar = ["pgwm-core/status-bar", "time"]
perf-test = []

[dependencies]
heapless = { version = "0.7.15", default-features = false }
fontdue = { version = "0.7.2", default-features = false, features = ["simd"] }
pgwm-core = { path = "../pgwm-core" }
thiserror = "1.0.31"
time = { version = "0.3.11", optional = true, default-features = false, features = ["formatting", "local-offset"] }
x11rb = { version = "0.10.0", features = ["render", "cursor"]}
