targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-musl" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
unsound = "deny"
yanked = "deny"
notice = "deny"
ignore = []

[bans]
multiple-versions = "deny"
deny = [
]
skip = [
    # Clash in build deps between heapless and smallmap
    { name = "semver", version = "0.9.0" },
    { name = "rustc_version", version = "0.2.3" },
]

[sources]
allow-git = [
    "https://github.com/MarcusGrass/dlmalloc-rs",
    "https://github.com/MarcusGrass/fontdue",
    "https://github.com/MarcusGrass/linux-rust-bindings",
    "https://github.com/MarcusGrass/tiny-std",
    "https://github.com/MarcusGrass/toml",
    "https://github.com/MarcusGrass/xcb-rust",
    "https://github.com/MarcusGrass/x11-keysyms",
]

[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "neither"
confidence-threshold = 1.0
# I'd like to know if they pop into my dependency graph
copyleft = "deny"
allow = [
    "Apache-2.0",
    "MIT",
    "Unicode-DFS-2016",
]
exceptions = [
    { name = "linux-rust-bindings", allow = ["MPL-2.0"] },
    { name = "pgwm", allow = ["GPL-3.0"] },
    { name = "pgwm-app", allow = ["GPL-3.0"] },
    { name = "pgwm-core", allow = ["GPL-3.0"] },
    { name = "pgwm-utils", allow = ["GPL-3.0"] },
    { name = "rusl", allow = ["MPL-2.0"] },
    { name = "tiny-std", allow = ["MPL-2.0"] },
    { name = "xcb-rust-connection", allow = ["MPL-2.0"] },
    { name = "xcb-rust-protocol", allow = ["MPL-2.0"] },
]
